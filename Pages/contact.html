                    </div>
                </div>
            </div>
        </div>
        <!-- Header-End -->

        <!-- Content-Start -->
        <div class="content">
            <div class="content-heading">
                <img src="../Images/contact-paw4.png" alt="Paw">
                <h1 id="contact-heading">Հարցերի դեպքում կարող եք դիմել մեզ</h1>
                <img src="../Images/contact-paw4.png" alt="Paw">
            </div>
            <form class="contactForm">
                <h1 id="form-heading">Կապ Մեզ Հետ</h1>
                <div>
                    <label for="name">Անուն Ազգանուն</label>
                    <input id="name" type="text" name="name">
                </div>
                
                <div>
                    <label for="e-mail">Էլ․ Հասցե</label>
                    <input id="e-mail" type="email" name="e-mail">
                </div>
                
                <div>
                    <label for="telephone">Հեռախոսահամար</label>
                    <input id="telephone" type="text" name="telephone">
                </div>
                
                <div>
                    <label for="message">Ձեր Մեկնաբանությունը</label>
                    <textarea id="message"></textarea>
                </div>
                
                <button>Ուղարկել</button>
            </form>
        </div>
