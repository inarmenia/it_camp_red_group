        <div class="content">
            <div class="content-heading">
                <img src="../Images/contact-paw4.png" alt="Paw">
                <h1 id="contact-heading">Ցանկանո՞ւմ եք կենդանի որդեգրել <br>կամ դառնալ ժամանակավոր խնամակալ<h1>
                <img src="../Images/contact-paw4.png" alt="Paw">
            </div>
            <form class="contactForm">
                <h1 id="form-heading">Լրացնել հայտը</h1>
           
       
              <div>
                    <label for="name"><span>1.</span> Անուն </label>
                    <input id="name" type="text" name="name" class="same">
                </div>
                
                  <div>
                    <label for="lastName"><span>2.</span> Ազգանուն</label>
                    <input id="lastName" type="text" name="lastName" class="same">
                </div>
                
                  <div>
                    <label for="patronymic"><span>3.</span> Հայրանուն</label>
                    <input id="patronymic" type="text" name="patronymic" class="same">
                </div>
                
                <div>
                    <label for="telephone"><span>4.</span> Հեռախոսահամար</label>
                    <input id="telephone" type="text" name="telephone" class="same">
                </div>
                
                <div>
                    <label for="birthday"><span>5.</span> Ծննդյան տարեթիվ</label>
                    <input id="birthday" type="text" name="birthday" class="same">
                </div>
                
                <div>
                    <label for="place"><span>6.</span> Բնակության վայր</label>
                    <input id="place" type="text" name="place" class="same">
                </div>
                
                <div>
                    <label for="e-mail"><span>7.</span> Էլ․ Հասցե</label>
                    <input id="e-mail" type="email" name="e-mail" class="same">
                </div>
                
                <div>
                    <label for="otherAnimals"><span>8.</span> Ունե՞ք տանը այլ կենդանիներ</label>
                    <input id="otherAnimals" type="text" name="otherAnimals" class="same">  
                </div>
                
                <div>
                    <label for="time"><span>9.</span> Ինչքա՞ն ժամանակ կարող եք տրամադրել<br> կենդանուն օրվա մեջ</label>
                    <input id="time" type="text" name="time" class="same">
                </div>

                <div>
                    <label for="choose"><span>10.</span> Ցանկանում եք որդեգրե՞լ,<br> թե դառնալ ժամանակավոր խնամակալ</label>
                    <input id="choose" type="text" name="choose" class="same">
                </div>
                 
                
                <button>Ուղարկել</button>
            </form>
